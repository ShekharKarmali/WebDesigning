<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Templates</title>
</head>
<body>
    <p><h1>Welcome to TextAnalyzer.Enter Your  Kreepy Text </h1></p>
    <form action='/Analyze' method='get'>
        <textarea name='text'style="margin: auto; height: 100px;width: 750px;"></textarea></br>
        <input type="checkbox" name="removepunc">Remove Punctuation</input><br/>
        <input type="checkbox" name="capitalfic">Capitalisation</input><br/>
        <input type="checkbox" name="newlineremover">New Line Remover</input><br/>
        <input type="checkbox" name="extraspaceremover">Extra Space Remover</input>
        <br></br>
        <button type="submit">TextAnalyze</button>
    </form>
</body>
</html>
